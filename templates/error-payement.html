<html>
<style>
body{
	width: 100%;
	height: 100%;
	background: #ddd;
}
.success{
	position: absolute;
	top: 5%;
	left: 30%;
	width: 40%;
	min-height: 90%;
	overflow: auto;
	background: white; 
	z-index: 2;
}
h2{
	color: red;
}
p{
	font-family: ;
	font-weight: thin;
}
p a{
	font-weight: bold;
	float: right;
}
.success button{
	margin-bottom: 30px;
	margin-top: 30px;
	margin-left: 10px;
	width: 100px;
	height: 40px;
	background: #87CEEB;
	color: white;
	cursor: pointer;
	border: none;
}
</style>
<script src="https://kit.fontawesome.com/c63faa1f51.js" crossorigin="anonymous"></script>
<script src="https://use.fontawesome.com/4f05e2c5d5.js"></script>
<body>
<div style="position: fixed;top: 0;left: 0;width: 100%;height: 100%;opacity: 1;overflow: auto;">
<div class="success">
<div id="payement-details">
<center><h2>Payement Not Successfull!</h2><br>
<a style="color: red;"><i class="fa fa-times fa-3x"></i></a>
</center><br>
<div style="margin-left: 5%;width: 90%;margin-top: 25px;">
<p>Payement Type: <a>{{p1.paytype}}</a></p>
<p>Bank: <a>None</a></p>
<p>Amount Paid: <a style="font-weight: heavy;font-size: 18px;">${{p1.amount}}</a></p>
<center><h3>Message</h3><br>
{% for m in mssg[1] %}
<p>{{m}}</p>
{%endfor%}
</center>
</div>
</div>
<center><button id="print" onclick="printDiv()">Print</button>
<button id="close" onclick="location.search=''">Close</button></center>
</div>
</div>
<body>
<script>
function printDiv(){
    var divContents = document.getElementById('payement-details').innerHTML;
    var a = window.open('', '', 'height=700, width=900');
    a.document.write('<html>');
    a.document.write(divContents);
    a.document.write('</body></html>');
    a.print();
    a.close();
}
</script>
</html>

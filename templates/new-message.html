{% extends "home.html" %}
{% block title %}New Message{% endblock %}
{% block head %}
<style type="text/css">
#new-message{
	width: 90%;
	height: 400px;
	resize: none;
}

</style>
{% endblock %}
{% block content %}
<div class="card bd-0 shadow-base pd-30">
<h6 class="tx-13 tx-uppercase tx-inverse tx-semibold tx-spacing-1">New Message</h6>
<p class="mg-b-25">Write a new Message for your blog</p>
<textarea id="new-message"></textarea>

<div class="mg-t-20 " style="position: absolute;right: 2%;bottom: 2%;cursor: pointer;">
<a onclick="document.getElementById('new-message').value=''" class="tx-gray-600 hover-info">Clear</a>
<a onclick="newMessage()" class="tx-gray-600 hover-info bd-l mg-l-10 pd-l-10">Publish</a>
</div><br>
</div><!-- card -->
<script>
function newMessage(){
	var msg = document.getElementById('new-message').value;
	if(msg.length > 0){
		let x = $.post("/api/v/new_message", {msg: msg, email: "email"});
		popup(x);
	}else{	
		popup("enter message input");
	}
}
</script>
{% endblock %}
